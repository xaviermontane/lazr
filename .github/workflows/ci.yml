name: CI

on:
  push:
    branches: [main, dev/main]
  pull_request:
    branches: [main, dev/main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Audit dependencies
        run: npm audit --audit-level=moderate